    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input ng-model="form.title" type="text" class="form-control" name="title">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input ng-model="form.description" type="text" class="form-control" name="description">
    </div>
  </div>
</form>
