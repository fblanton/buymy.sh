<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <card
      ng-repeat="item in shop.items"
      vm="item"
      details="['title', 'price']"
      class="col-md-3"
      ui-sref="Shop.Item({ shopName: shop.shopName, itemId: item._id })">
      </card>
      <span ng-show="!shop.items.length">No Items</span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 text-xs-center">
      <a class="btn btn-secondary" ui-sref="Shop.EditItem({ shopName: shop.shopName })">Add Item</a>
    </div>
  </div>
</div>
